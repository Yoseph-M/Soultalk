name: SoulTalk CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Check Django configuration
        run: |
          cd backend
          python manage.py check
        env:
          DJANGO_SECRET_KEY: "ci-secret-key"
          DJANGO_DEBUG: "True"
          DATABASE_URL: "sqlite:///db.sqlite3"
